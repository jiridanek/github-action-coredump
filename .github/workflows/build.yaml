on: [push]
jobs:
  build:
    runs-on: ubuntu-20.04
    steps:
      - uses: actions/checkout@v2
      - name: configure
        run: cmake .
      - name: make
        run: make
      - name: run
        run: ./untitled
      - name: look for corefile
        if: failure()
        run: |
          ls
          ls /var
          ls /var/crash
          coredumpctl | tail
